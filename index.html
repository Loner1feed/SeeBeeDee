<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- styles -->
    <link rel="stylesheet" href="./styles/css/reset.css">
    <link rel="stylesheet" href="./styles/css/fonts.css">
    <link rel="stylesheet" href="./styles/css/index.css">
    <link rel="stylesheet" href="./styles/css/media.css">
    
</head>
<body>
    
    <a href="#" data-modal="#modal">click</a>


    <!-- modal window -->
    <div class="modal" id="modal" aria-hidden="true">

        

        <div class="modal__window">
            <div class="modal__close">
                <span></span>
                <span></span>
            </div>

            <div class="modal__content">
                <img src="https://via.placeholder.com/150" alt="" class="thumb">
            </div>
        </div>
    </div>

    <script>
        function modalOpen (){
            // Находим тег html и сохраняем его
            let html = document.documentElement;
            //сохраним текущую прокрутку:
            let scrollPosition = window.pageYOffset;
            //установим свойство top у html равное прокрутке
            html.style.top = -scrollPosition + "px";
            html.classList.add("hystmodal__opened");
            $('modal__close').click(function(){
                html.classList.remove("hystmodal__opened");
                //прокручиваем окно туда где оно было
                window.scrollTo(0, scrollPosition);
                html.style.top = "";
            })
        }
    </script>
    

    
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/index.js"></script>

</body>
</html>
